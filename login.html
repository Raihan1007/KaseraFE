<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kasera</title>
    <link rel="stylesheet" href='login.css'>
</head>
<body>

<div class="container">

    <div class="left">
        <img src='login.png' alt="Login Illustration">
    </div>

    <div class="right">

        <div class="back">
            <a href="register.html">&#8592;</a>
        </div>

        <h2>Login ke Kasera</h2>

        <form>

            <label>Email / Nomor Handphone</label>
            <input type="email" placeholder="Masukkan email / nomor handphone">

            <label>Password</label>
            <input type="password" placeholder="Masukkan password">

            <a href="lupapw.html" class="forgot">Lupa Password?</a>

            <a href="dashboard.html" class="btn-login">Login</a>

            <div class="register-text">
                Belum punya akun Kasera? <a href="register.html">Daftar sekarang</a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
