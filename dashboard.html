<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kasera</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ["Poppins", "sans-serif"] }
                },
            },
        };
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="responsive.css">
</head>

<body class="flex bg-gray-100 font-sans">

    <!-- SIDEBAR -->
    <div id="sidebar"
         class="w-64 h-screen bg-white border-r border-[#EAE7EC] fixed transform -translate-x-64 md:translate-x-0 transition-all duration-300 shadow-md z-[1000]">

        <aside class="p-5">
            <div class="mb-6">
                <img src="logo.png" class="w-28" alt="Logo">
            </div>

            <nav class="space-y-4 text-gray-700">

                <!-- Dashboard -->
                <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#738A6E] hover:text-white transition">
                    <span>ðŸ“Š</span>
                    <span>Dashboard</span>
                </a>

                <!-- Transaksi -->
                <a href="transaksi.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#738A6E] hover:text-white transition">
                    <span>ðŸ’³</span>
                    <span>Transaksi</span>
                </a>

                <!-- Laporan -->
                <a href="laporan.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#738A6E] hover:text-white transition">
                    <span>ðŸ“„</span>
                    <span>Laporan</span>
                </a>

            </nav>
        </aside>
    </div>

    <!-- MAIN CONTENT -->
    <div id="mainContent" class="flex-1 ml-0 md:ml-64 transition-all duration-300 flex flex-col">

        <!-- NAVBAR -->
        <div class="bg-white shadow-sm border-b p-4 flex items-center justify-between">

            <!-- Hamburger -->
            <button id="hamburger" class="p-2 rounded-lg hover:bg-gray-200 active:scale-95 md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                </svg>
            </button>

            <!-- Profile -->
            <div class="flex items-center gap-3">
                <div class="bg-green-800 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">N</div>
                <span>Nama</span>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <main class="p-6">

            <!-- Header -->
            <div class="flex flex-col md:flex-row justify-between md:items-center gap-4 mb-6">

                <h1 class="text-2xl font-bold text-gray-800">Selamat datang, Nama</h1>

                <!-- Limit Info -->
                <div class="bg-yellow-100 border border-yellow-300 text-yellow-800 px-4 py-2 rounded-lg text-sm">
                    Paket Free â€¢ <strong>3 / 20 transaksi</strong> bulan ini 
                </div>

                <div class="flex gap-3">
                    <a href="inputtransaksi.html" class="bg-[#738A6E] text-white px-4 py-2 rounded-lg">ï¼‹Tambah Transaksi</a>
                    <a href="modelbisnis.html" class="bg-[#738A6E] text-white px-4 py-2 rounded-lg">Upgrade Premium</a>
                </div>
            </div>

            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
                <div class="p-6 bg-green-50 border rounded-xl shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Total pemasukan bulan ini</p>
                    <h3 class="text-3xl font-bold">Rp 0</h3>
                </div>

                <div class="p-6 bg-red-50 border rounded-xl shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Total pengeluaran bulan ini</p>
                    <h3 class="text-3xl font-bold">Rp 0</h3>
                </div>

                <div class="p-6 bg-gray-50 border rounded-xl shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Total saldo</p>
                    <h3 class="text-3xl font-bold">Rp 0</h3>
                </div>
            </div>

            <!-- Chart -->
            <div class="bg-white p-6 rounded-xl shadow-sm border mb-8">
                <div class="mb-5 flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Analisis Keuangan Bulanan</h3>
                    <select class="p-2 border rounded-lg bg-gray-50">
                        <option>Bulanan</option>
                        <option>Mingguan</option>
                        <option>Tahunan</option>
                    </select>
                </div>
                <canvas id="premiumChart" class="w-full h-64"></canvas>
            </div>

        </main>
    </div>

    <!-- Sidebar Script -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("mainContent");
        const hamburger = document.getElementById("hamburger");

        hamburger.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });

        // Close sidebar when clicking outside (mobile)
        document.addEventListener("click", (e) => {
            if (window.innerWidth < 768) {
                if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                    sidebar.classList.remove("open");
                }
            }
        });
    </script>

    <!-- Chart -->
    <script>
        new Chart(document.getElementById("premiumChart"), {
            type: "line",
            data: {
                labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug"],
                datasets: [{
                    label: "Pertumbuhan",
                    data: [3,5,2,6,4,8,5,7],
                    borderColor: "#D4AF37",
                    backgroundColor: "rgba(212,175,55,0.2)",
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });
    </script>

</body>
</html>
