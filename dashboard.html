<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kasera</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="flex bg-gray-100 font-sans">

    <!-- SIDEBAR -->
    <div id="sidebar"
        class="w-64 h-screen bg-white border-r border-[#EAE7EC] fixed transform -translate-x-64 transition-all duration-300 z-50 shadow-md">

        <aside class="p-5">
            <div class="mb-6">
                <img src="logo.png" class="w-28" alt="Logo">
            </div>

            <nav class="space-y-4">

                <!-- Dashboard -->
                <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#738A6E] hover:text-white hover:font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.557 2.75H4.682A1.93 1.93 0 0 0 2.75 4.682v3.875a1.94 1.94 0 0 0 1.932 1.942h3.875a1.94 1.94 0 0 0 1.942-1.942V4.682A1.94 1.94 0 0 0 8.557 2.75m10.761 0h-3.875a1.94 1.94 0 0 0-1.942 1.932v3.875a1.943 1.943 0 0 0 1.942 1.942h3.875a1.94 1.94 0 0 0 1.932-1.942V4.682a1.93 1.93 0 0 0-1.932-1.932m0 10.75h-3.875a1.94 1.94 0 0 0-1.942 1.933v3.875a1.94 1.94 0 0 0 1.942 1.942h3.875a1.94 1.94 0 0 0 1.932-1.942v-3.875a1.93 1.93 0 0 0-1.932-1.932M8.557 13.5H4.682a1.943 1.943 0 0 0-1.932 1.943v3.875a1.93 1.93 0 0 0 1.932 1.932h3.875a1.94 1.94 0 0 0 1.942-1.932v-3.875a1.94 1.94 0 0 0-1.942-1.942"/></svg>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="1.5"
                              d="M8.557 2.75H4.682A1.93 1.93 0 0 0 2.75 4.682v3.875a1.94 1.94 0 0 0 1.932 1.942h3.875a1.94 1.94 0 0 0 1.942-1.942V4.682A1.94 1.94 0 0 0 8.557 2.75m10.761 0h-3.875a1.94 1.94 0 0 0-1.942 1.932v3.875a1.943 1.943 0 0 0 1.942 1.942h3.875a1.94 1.94 0 0 0 1.932-1.942V4.682a1.93 1.93 0 0 0-1.932-1.932"/>
                    </svg>
                    <span>Dashboard</span>
                </a>

                <!-- Transaksi -->
                <a href="transaksi.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#738A6E] hover:text-white hover:font-bold">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M20 2H10a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3m1 10a1 1 0 0 1-1 1H10a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1Zm-3.5-4a1.5 1.5 0 0 0-1 .39a1.5 1.5 0 1 0 0 2.22a1.5 1.5 0 1 0 1-2.61M16 17a1 1 0 0 0-1 1v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-4h1a1 1 0 0 0 0-2H3v-1a1 1 0 0 1 1-1a1 1 0 0 0 0-2a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-1a1 1 0 0 0-1-1M6 18h1a1 1 0 0 0 0-2H6a1 1 0 0 0 0 2"/></svg>
                        <path fill="currentColor"
                              d="M20 2H10a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3m1 10a1 1 0 0 1-1 1H10a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1Z"/>
                    </svg>
                    <span>Transaksi</span>
                </a>

                <!-- Laporan -->
                <a href="laporan.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#738A6E] hover:text-white hover:font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M8 5H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h5.697M18 14v4h4m-4-7V7a2 2 0 0 0-2-2h-2"/><path d="M8 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v0a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2m6 13a4 4 0 1 0 8 0a4 4 0 1 0-8 0m-6-7h4m-4 4h3"/></g></svg>
                        <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                           stroke-linejoin="round">
                            <path d="M8 5H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h5.697M18 14v4h4m-4-7V7a2 2 0 0 0-2-2h-2"/>
                        </g>
                    </svg>
                    <span>Laporan</span>
                </a>

            </nav>
        </aside>
    </div>

    <!-- MAIN CONTENT AREA -->
    <div id="mainContent" class="flex-1 ml-0 transition-all duration-300 flex flex-col">

        <!-- NAVBAR -->
        <div class="bg-white shadow-sm border-b p-4 flex items-center justify-between">

            <!-- Hamburger -->
            <button id="hamburger" class="p-2 rounded-lg hover:bg-gray-200 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                </svg>
            </button>

            <!-- Profile -->
            <div class="flex items-center gap-3">
                <div class="bg-green-800 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">N</div>
                <span>Nama</span>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <main class="p-6">

            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Selamat datang, Nama</h1>

                <div class="flex gap-3">
                    <a href="inputtransaksi.html" class="bg-[#738A6E] hover:bg-[#344C3D] text-white px-4 py-2 rounded-lg">ï¼‹Tambah Transaksi</a>
                    <a href="modelbisnis.html" class="bg-[#738A6E] hover:bg-[#344C3D] text-white px-4 py-2 rounded-lg flex items-center gap-2">
                        Premium Plan
                    </a>
                </div>
            </div>

            <!-- CARDS -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
                <div class="p-6 bg-green-50 border rounded-xl shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Total pemasukan bulan ini</p>
                    <h3 class="text-3xl font-bold">Rp 0</h3>
                </div>

                <div class="p-6 bg-red-50 border rounded-xl shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Total pengeluaran bulan ini</p>
                    <h3 class="text-3xl font-bold">Rp 0</h3>
                </div>

                <div class="p-6 bg-gray-50 border rounded-xl shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Total saldo</p>
                    <h3 class="text-3xl font-bold">Rp 0</h3>
                </div>
            </div>

            <!-- GRAFIK -->
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <div class="mb-5">
                    <label class="text-sm font-medium">Periode</label>
                    <select class="mt-2 p-2 border rounded-lg bg-gray-50">
                        <option value="week">Mingguan</option>
                        <option value="month">Bulanan</option>
                        <option value="year">Tahunan</option>
                    </select>
                </div>

                <h3 class="text-lg font-semibold mb-4">Growth</h3>
                <canvas id="growthChart" class="w-full h-64"></canvas>
            </div>

        </main>
    </div>

    <!-- TOGGLE SCRIPT -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const hamburger = document.getElementById('hamburger');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-64');
            mainContent.classList.toggle('ml-64');
        });
    </script>

    <!-- Chart -->
    <script>
        const ctx = document.getElementById('growthChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug'],
                datasets: [{
                    label: 'Growth',
                    data: [2,3,1,5,2,6,3,4],
                    borderColor: '#22C55E',
                    backgroundColor: 'rgba(34,197,94,0.2)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>

</body>
</html>
