<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kasera</title>
    <link rel="stylesheet" href="custom.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="flex bg-gray-100 font-sans">

    <!-- SIDEBAR -->
    <div id="sidebar"
        class="w-64 h-screen bg-white border-r border-[#EAE7EC] fixed transform -translate-x-64 md:translate-x-0 transition-all duration-300 z-50 shadow-md">

        <aside class="p-5">
            <div class="mb-6">
                <img src="logo.png" class="w-28" alt="Logo">
            </div>

            <nav class="space-y-4">
                <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#738A6E] hover:text-white hover:font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-width="1.5"
                              d="M8.557 2.75H4.682A1.93 1.93 0 0 0 2.75 4.682v3.875a1.94 1.94 0 0 0 1.932 1.942h3.875a1.94 1.94 0 0 0 1.942-1.942V4.682A1.94 1.94 0 0 0 8.557 2.75m10.761 0h-3.875a1.94 1.94 0 0 0-1.942 1.932v3.875a1.943 1.943 0 0 0 1.942 1.942h3.875a1.94 1.94 0 0 0 1.932-1.942V4.682a1.93 1.93 0 0 0-1.932-1.932"/>
                    </svg>
                    <span>Dashboard</span>
                </a>

                <a href="transaksi.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#738A6E] hover:text-white hover:font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path fill="currentColor"
                              d="M20 2H10a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3m1 10a1 1 0 0 1-1 1H10a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1Z"/>
                    </svg>
                    <span>Transaksi</span>
                </a>

                <a href="laporan.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#738A6E] hover:text-white hover:font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M8 5H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h5.697M18 14v4h4m-4-7V7a2 2 0 0 0-2-2h-2"/>
                        </g>
                    </svg>
                    <span>Laporan</span>
                </a>
            </nav>
        </aside>
    </div>

    <!-- MAIN CONTENT -->
    <div id="mainContent" class="flex-1 ml-0 md:ml-64 transition-all duration-300 flex flex-col">

        <!-- NAVBAR -->
        <div class="bg-white shadow-sm border-b p-4 flex items-center justify-between relative z-[60]">

            <!-- Hamburger -->
            <button id="hamburger" class="p-2 rounded-lg hover:bg-gray-200 active:scale-95 md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                </svg>
            </button>

            <!-- Profile -->
            <div class="flex items-center gap-3">
                <div class="bg-green-800 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">N</div>
                <span>Nama</span>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <main class="p-6">

            <div class="page-header flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Selamat datang, Nama</h1>

                <div class="limit-box bg-yellow-100 border border-yellow-300 text-yellow-800 
                    px-4 py-2 rounded-lg flex items-center justify-between w-full md:w-auto">
                    <span class="text-sm">
                        Paket Free • <strong>3 / 20 transaksi</strong> bulan ini
                    </span>
                </div>

                <div class="header-actions flex gap-3 w-full md:w-auto">
                    <a href="inputtransaksi.html"
                       class="flex-1 md:flex-none bg-[#738A6E] hover:bg-[#344C3D] text-white px-4 py-2 rounded-lg text-center">
                        ＋Tambah Transaksi
                    </a>

                    <a href="modelbisnis.html"
                       class="flex-1 md:flex-none bg-[#738A6E] hover:bg-[#344C3D] text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 text-center">
                        Upgrade Premium
                    </a>
                </div>
            </div>

            <!-- CARDS -->
            <div class="card-grid grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
                <div class="p-6 bg-green-50 border rounded-xl shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Total pemasukan bulan ini</p>
                    <h3 class="text-3xl font-bold">Rp 0</h3>
                </div>

                <div class="p-6 bg-red-50 border rounded-xl shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Total pengeluaran bulan ini</p>
                    <h3 class="text-3xl font-bold">Rp 0</h3>
                </div>

                <div class="p-6 bg-gray-50 border rounded-xl shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Total saldo</p>
                    <h3 class="text-3xl font-bold">Rp 0</h3>
                </div>
            </div>

            <!-- GRAFIK -->
            <div class="bg-white p-6 rounded-xl shadow-sm border mb-8">
                <div class="mb-5 flex justify-between">
                    <h3 class="text-lg font-semibold">Analisis Keuangan Bulanan</h3>
                    <select class="p-2 border rounded-lg bg-gray-50">
                        <option>Bulanan</option>
                        <option>Mingguan</option>
                        <option>Tahunan</option>
                    </select>
                </div>

                <canvas id="premiumChart" class="w-full h-64"></canvas>
            </div>

        </main>
    </div>

    <!-- SIDEBAR TOGGLE -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger');

        // Toggle sidebar on mobile
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('-translate-x-64');
        });

        // Close sidebar only on mobile when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768) {
                if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                    sidebar.classList.add('-translate-x-64');
                }
            }
        });
    </script>

    <!-- CHART -->
    <script>
        const ctx = document.getElementById('premiumChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug'],
                datasets: [{
                    label: 'Pertumbuhan',
                    data: [3,5,2,6,4,8,5,7],
                    borderColor: '#D4AF37',
                    backgroundColor: 'rgba(212,175,55,0.2)',
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>

</body>
</html>
