<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8 mt-10">
      <h2 class="text-xl font-bold mb-4">Checkout Paket</h2>

      <div class="flex gap-2 mb-6">
        <button class="px-4 py-2 bg-[#738A6E] text-white rounded-lg text-sm">
          Otomatis
        </button>
      </div>

      <label class="block text-sm font-medium mb-1">Kode Promo</label>
      <input
        class="w-full p-3 border rounded-lg mb-6"
        placeholder="Masukkan kode promo"
      />

      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span>Harga paket</span>
          <span class="font-semibold text-green-600">Rp 69.000</span>
        </div>

        <div class="flex justify-between">
          <span>Service fee</span>
          <span class="text-blue-500">+ Rp 15.000</span>
        </div>

        <div class="flex justify-between font-bold text-lg mt-4">
          <span>Total transfer</span>
          <span>Rp 84.000</span>
        </div>
      </div>

      <label class="flex items-center gap-2 mt-4">
        <input type="checkbox" />
        <span class="text-sm"
          >Saya setuju dengan
          <span class="text-blue-600">Terms & Conditions</span></span
        >
      </label>

      <br>
      <div
        class="block w-full bg-[#738A6E] text-white py-3 rounded-lg font-semibold text-center hover:bg-[#344C3D]"
      >
        <a href="/payment.html"> Bayar Sekarang </a>
      </div>
    </div>
  </body>
</html>
