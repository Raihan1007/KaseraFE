<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kasera</title>
    <link rel="stylesheet" href="regis.css"/>
</head>
<body>

<div class="container">

    <!-- Bagian Kiri -->
    <div class="left">
        <h1>Daftar Kasera Sekarang</h1>
        <img src='registrasi.png'alt="illustration">
    </div>

    <!-- Bagian Kanan -->
    <div class="right">
        <div class="back">
            <span>&larr;</span>
        </div>

        <h2>Daftar Kasera</h2>

        <form>

            <label>Nama Depan</label>
            <input type="text" placeholder="Masukkan nama depan">

            <label>Nama Belakang</label>
            <input type="text" placeholder="Masukkan nama belakang">

            <label>Email</label>
            <input type="email" placeholder="Contoh : nama@email.com">
            <p class="error">*Email tidak valid</p>

            <label>Password</label>
            <input type="password" placeholder="Minimal 8 karakter">
            <p class="error">*Password terlalu pendek</p>

            <label>No. HP</label>
            <input type="text" placeholder="Masukkan nomor HP">

            <a href="login.html" class="btn-daftar">Daftar</a>           
        </form>
    </div>

</div>

</body>
</html>
