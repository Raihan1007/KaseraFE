<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Data Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white p-6 font-sans">
    <div class="max-w-4xl mx-auto p-6 border rounded-lg shadow-sm">
      <div class="flex items-center mb-6 cursor-pointer">
        <a href="dashboard.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7" />
        </svg>
      </a>

        <h1 class="text-xl font-bold ml-2">Input Data Transaksi</h1>
      </div>

      <form>
        <div class="grid grid-cols-2 gap-6">
          <!-- Left side -->
          <div>
            <label class="block text-sm font-semibold mb-2"
              >Tipe Transaksi :</label
            >
            <div class="flex items-center gap-4 mb-6">
              <label class="inline-flex items-center cursor-pointer">
                <input
                  type="radio"
                  name="tipe"
                  value="pemasukan"
                  class="peer hidden"
                />
                <span
                  class="w-5 h-5 mr-2 rounded-full border border-gray-400 bg-gray-400 peer-checked:bg-gray-500 peer-checked:border-gray-500"
                ></span>
                Pemasukan
              </label>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  type="radio"
                  name="tipe"
                  value="pengeluaran"
                  class="peer hidden"
                />
                <span
                  class="w-5 h-5 mr-2 rounded-full border border-gray-400 bg-gray-400 peer-checked:bg-gray-500 peer-checked:border-gray-500"
                ></span>
                Pengeluaran
              </label>
            </div>

            <label for="nominal" class="block text-sm font-semibold mb-1"
              >Nominal :</label
            >
            <input
              type="number"
              placeholder="Masukan Nominal"
              id="nominal"
              class="w-full rounded-lg border border-gray-400 px-4 py-2 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 mb-6"
            />

            <label for="metode" class="block text-sm font-semibold mb-1"
              >Metode :</label
            >
            <select
              id="metode"
              class="w-full rounded-lg border border-gray-400 px-4 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-gray-500 cursor-pointer"
            >
              <option selected disabled>Pilih metode</option>
              <option>Cash</option>
              <option>Qris</option>
              <option>Transfer</option>
              <!-- Tambahkan opsi sesuai kebutuhan -->
            </select>

            <label for="catatan" class="block text-sm font-semibold mb-1"
              >Catatan :</label
            >
            <textarea
              id="catatan"
              rows="4"
              placeholder="Tambahkan catatan"
              class="w-full rounded-lg border border-gray-400 px-4 py-2 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 resize-none"
            ></textarea>
          </div>

          <!-- Right side -->
          <div>
            <label for="kategori" class="block text-sm font-semibold mb-1"
              >Kategori :</label
            >
            <select
              id="kategori"
              class="w-full rounded-lg border border-gray-400 px-4 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-gray-500 cursor-pointer"
            >
              <option selected disabled>Pilih kategori</option>
              <option>Bahan Baku</option>
              <option>Penjualan</option>
              <option>Packaging</option>
              <option>Operasional</option>
              <!-- Tambahkan opsi sesuai kebutuhan -->
            </select>

            <label for="tanggal" class="block text-sm font-semibold mb-1"
              >Tanggal :</label
            >
            <div class="relative mb-6">
              <input
                type="date"
                id="tanggal"
                placeholder="dd/mm/yyyy"
                class="w-full rounded-lg border border-gray-400 px-4 py-2 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 absolute right-3 top-2.5 text-gray-500 pointer-events-none"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                
              </svg>
            </div>

            <label class="block text-sm font-semibold mb-1">Bukti :</label>
            <label
              for="upload"
              class="flex items-center justify-center gap-2 cursor-pointer w-full bg-[#738A6E] hover:bg-[#344C3D] text-white px-4 py-2 rounded-lg mb-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 16v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2M12 12v8m0 0l-4-4m4 4l4-4M12 3v9"
                />
              </svg>
              Upload File
            </label>
            <input type="file" id="upload" class="hidden" />

            <p class="text-xs text-gray-500">*max. file 10 MB</p>
          </div>
        </div>

        <div class="mt-8 flex justify-center">
          <button
            type="submit"
            class="bg-[#738A6E] hover:bg-[#344C3D] text-white font-semibold px-10 py-2 rounded-lg"
          >
            Simpan
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
