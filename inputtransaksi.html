<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasera - Input Data Transaksi</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="input-transaksi.css">
</head>

<body class="bg-gray-50 font-sans">

  <div class="max-w-5xl mx-auto p-6">

    <!-- Header -->
    <div class="flex items-center mb-8">
      <a href="dashboard.html"
         class="text-gray-600 hover:text-gray-800 transition p-2 rounded-lg hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      <h1 class="text-2xl font-bold ml-3 text-gray-800">Input Data Transaksi</h1>
    </div>

    <!-- Card -->
    <div class="card-container">

      <form class="space-y-8" id="transaksiForm">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

          <!-- Left -->
          <div class="space-y-6">

            <!-- Tipe -->
            <div>
              <label class="label">Tipe Transaksi :</label>

              <div class="flex gap-5">
                <label class="radio-label">
                  <input type="radio" name="tipe" value="pemasukan" class="radio-input">
                  <span class="radio-text">Pemasukan</span>
                </label>

                <label class="radio-label">
                  <input type="radio" name="tipe" value="pengeluaran" class="radio-input">
                  <span class="radio-text">Pengeluaran</span>
                </label>
              </div>
            </div>

            <!-- Nominal -->
            <div>
              <label class="label">Nominal :</label>
              <input type="number" placeholder="Masukan Nominal" class="input-field" id="nominal">
            </div>

            <!-- Metode -->
            <div>
              <label class="label">Metode :</label>
              <select class="input-field cursor-pointer" id="metode">
                <option selected disabled>Pilih metode</option>
                <option>Cash</option>
                <option>Qris</option>
                <option>Transfer</option>
              </select>
            </div>

            <!-- Catatan -->
            <div>
              <label class="label">Catatan :</label>
              <textarea rows="4" placeholder="Tambahkan catatan" class="input-field" id="catatan"></textarea>
            </div>
          </div>

          <!-- Right -->
          <div class="space-y-6">

            <!-- Kategori -->
            <div>
              <label class="label">Kategori :</label>
              <select class="input-field cursor-pointer" id="kategori">
                <option selected disabled>Pilih kategori</option>
                <option>Bahan Baku</option>
                <option>Penjualan</option>
                <option>Packaging</option>
                <option>Operasional</option>
              </select>
            </div>

            <!-- Tanggal -->
            <div>
              <label class="label">Tanggal :</label>
              <input type="date" class="input-field" id="tanggal">
            </div>

            <!-- Bukti -->
            <div>
              <label class="label">Bukti :</label>
              <label for="upload" class="upload-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 16v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2M12 12v8m0 0l-4-4m4 4l4-4M12 3v9" />
                </svg>
                Upload File
              </label>
              <input type="file" id="upload" class="hidden">
              <p class="text-xs text-gray-500 mt-1">*max. file 10 MB</p>
            </div>

          </div>

        </div>

        <!-- Submit -->
        <div class="flex justify-center">
          <button type="submit" class="submit-btn">Simpan</button>
        </div>

      </form>

    </div>
  </div>

  <div id="toast" class="toast">Pesan notifikasi</div>

  <script>
          // Fungsi untuk menampilkan toast
      function showToast(message, color) {
          const toast = document.getElementById("toast");
          toast.textContent = message;
          toast.style.backgroundColor = color;

          toast.classList.add("show");

          setTimeout(() => {
              toast.classList.remove("show");
          }, 2500);
      }

      // Validasi form
      document.getElementById("transaksiForm").addEventListener("submit", function (e) {
          e.preventDefault();

          const tipe = document.querySelector('input[name="tipe"]:checked');
          const nominal = document.getElementById("nominal").value.trim();
          const metode = document.getElementById("metode").value;
          const catatan = document.getElementById("catatan").value.trim();
          const kategori = document.getElementById("kategori").value;
          const tanggal = document.getElementById("tanggal").value;
          const bukti = document.getElementById("upload").files[0];

          // Cek jika ada yang kosong
          if (
              !tipe ||
              nominal === "" ||
              metode === "Pilih metode" ||
              catatan === "" ||
              kategori === "Pilih kategori" ||
              tanggal === "" ||
              !bukti
          ) {
              showToast("Semua field wajib diisi!", "#ff0000");
              return;
          }

          // Semua field terisi â†’ success
          showToast("Data berhasil disimpan!", "#059669");
      });

            window.location.href = "transaksi.html";
        }

  </script>
</body>
</html>
